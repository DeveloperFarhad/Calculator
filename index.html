<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <form action="" name="calculatorForm">
            <input type="text" name = "screen" class="screen">
            <div class="buttons">
                <input type="button" class="buttonPer" name="num7" value="7" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num8" value="8" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num9" value="9" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="div" value="/" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num4" value="4"onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num5" value="5" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num6" value="6" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="mul" value="*" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num1" value="1" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num2" value="2" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num3" value="3" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="sub" value="-" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num7" value="." onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="num0" value="0" onclick="valueButton(this)">
                <input type="button" class="buttonPer" name="plus" value="+" onclick="valueButton(this)">
                <input type="button" class="buttonPer clear" name="clear" value="C" onclick="Clear()">
                <input type="button" class="buttonPer equal" name="equal" value="=" onclick="Calculate()">

            </div>
        </form>
    </div>

    <script type="text/javascript">

    function valueButton(e){
        calculatorForm.screen.value += e.value;

    }
    function deleteNumber(){
        calculatorForm.screen.value = parseInt(calculatorForm.screen.value / 10) 
    }
    function Clear(){
        calculatorForm.screen.value = "";
    }
    function Calculate(){
        calculatorForm.screen.value = eval(calculatorForm.screen.value);
    }

    </script>
</body>
</html>
